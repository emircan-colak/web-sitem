<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        .sidebar {
    width: 250px;
    height: 100%;
    position: fixed;
    top: 0;
    left: -250px; /* Başlangıçta sidebar'ı gizle */
    background-color: #333;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    z-index: 1000;
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #fff;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #555;
}

.closebtn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 30px;
    color: #fff;
}

.mobile-menu-icon {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 1001;
}

.menu-icon {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 6px 0;
    transition: 0.4s;
}
.closebtn{
    display: none;
}


/* Mobil cihazlarda sidebar'ı göstermek yerine menü simgesini göster */
@media screen and (min-width: 768px) {
    .sidebar {
        left: 0; /* Mobil cihazlarda sidebar'ı göster */
    }

    .mobile-menu-icon {
        display: none; /* Mobil cihazlarda menü simgesini gizle */
    }
}
    </style>
    
    <div class="sidebar" id="sidebar">
        <a href="#" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
    
    <div class="mobile-menu-icon" onclick="toggleSidebar()">
        <div class="menu-icon">asd</div>
    </div>
    
    <script>
        function toggleSidebar() {
    var sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "-250px") {
        sidebar.style.left = "0";
    } else {
        sidebar.style.left = "-250px";
    }
}

function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
}

        </script>
</body>
</html>
